params: [strat, date]

metadata:
  description: |
    Starts the `strat` trading system for trading `date`. 

    Fails if the trading system is open, and unless the last closed trading date
    is the last calendar date for `strat`.

program: |
  /Users/alex/dev/apsis/jobs/open_day.sh {{ strat }} {{ date }}

schedule:
  - type: daily
    args:
      strat: US
    calendar: Mon-Fri
    tz: America/New_York
    daytime: 08:30:00

  - type: daily
    args:
      strat: EU
    calendar: Mon-Fri
    tz: Europe/London
    daytime: 08:30:00

  - type: daily
    args:
      strat: AS
    calendar: Mon-Fri
    tz: Asia/Tokyo
    daytime: 08:00:00

