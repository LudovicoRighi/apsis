params: [strat, date]

program: |
  /Users/alex/dev/apsis/jobs/open_day.sh {{ strat }} {{ date }}

schedule:
  - type: daily
    args:
      strat: US
    calendar: Mon-Fri
    tz: America/New_York
    daytime: 08:30:00

  - type: daily
    args:
      strat: EU
    calendar: Mon-Fri
    tz: Europe/London
    daytime: 08:30:00

  - type: daily
    args:
      strat: AS
    calendar: Mon-Fri
    tz: Asia/Tokyo
    daytime: 08:00:00



