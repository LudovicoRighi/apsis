params: [strat, date]

metadata:
  description: |
    Shuts down the `strat` trading system for trading `date`.

    Fails if the trading system is not open for `date`.

program: |
  /close/alex/dev/apsis/jobs/trading/close_day.sh {{ strat }} {{ date }}

schedule:
  - type: daily
    args:
      strat: US
    calendar: Mon-Fri
    tz: America/New_York
    daytime: 16:30:00

  - type: daily
    args:
      strat: EU
    calendar: Mon-Fri
    tz: Europe/London
    daytime: 17:00:00

  - type: daily
    args:
      strat: AS
    calendar: Mon-Fri
    tz: Asia/Tokyo
    daytime: 18:00:00



